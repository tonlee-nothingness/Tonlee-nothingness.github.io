<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Dhruv Sharma</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Force high contrast settings for readability */
        body {
            background-color: #ffffff; /* White background */
            color: #111111; /* Black text */
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .about-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            line-height: 1.6; 
            color: #111111;
        }

        .back-link { 
            display: inline-block; 
            margin-bottom: 30px; 
            text-decoration: none; 
            color: #444; 
            font-weight: bold; 
            border-bottom: 1px solid transparent;
        }
        .back-link:hover { 
            color: #000; 
            border-bottom: 1px solid #000;
        }
        
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            border-bottom: 2px solid #000; 
            padding-bottom: 10px; 
            color: #000;
        }

        h2 { 
            margin-top: 40px; 
            margin-bottom: 20px; 
            font-size: 1.5em; 
            color: #000; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        p { 
            margin-bottom: 15px; 
            text-align: justify; 
            color: #111; /* Ensure paragraphs are dark enough */
        }
        
        /* Box styling */
        .highlight-box { 
            background-color: #f4f4f4; 
            padding: 25px; 
            border-left: 5px solid #000; 
            margin-top: 50px; 
            color: #000;
        }
        
        .contact-email { 
            font-weight: bold; 
            font-size: 1.1em; 
            color: #000; 
        }

        a {
            color: #000;
            text-decoration: underline;
        }
        
        ul { margin-bottom: 20px; }
        li { margin-bottom: 10px; color: #111; }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="about-container">
        <nav>
            <a href="index.html" class="back-link">&larr; Back to Home</a>
        </nav>

        <header>
            <h1>About</h1>
        </header>


        <div class="highlight-box">
            <h3>Correspondence</h3>
            <p>Please announce that until 31st December 2028 one can send me the entries.</p>
            <p class="contact-email">Email: <a href="mailto:sharmadhru@gmail.com">sharmadhru@gmail.com</a></p>
        </div>

    </div>

    <footer>
        <p>&copy; 2026 Dhruv Sharma</p>
    </footer>

</body>
</html>
